version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway
    environment:
      - VITE_GRAPHQL_URL=http://localhost:8080/graphql

  gateway:
    build:
      context: .
      dockerfile: ./gateway-go/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AI_SERVICE_URL=ai-service:50051
      - RESUME_SERVICE_URL=resume-service:50053
    depends_on:
      - ai-service
      - resume-service

  ai-service:
    build:
      context: .
      dockerfile: ai-service-python/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - CHROMA_DB_PATH=/chroma/chroma
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - chroma-data:/chroma
    deploy:
      resources:
        limits:
          memory: 4G

  resume-service:
    build:
      context: .
      dockerfile: ./resume-service-go/Dockerfile
    ports:
      - "50053:50053"
    environment:
      - RESUME_SERVICE_PORT=50053
      - DATABASE_URL=host=postgres user=user password=password dbname=iprotoresume port=5432 sslmode=disable TimeZone=UTC
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iprotoresume
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d iprotoresume" ]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    # Optimize for M-series Mac
    platform: linux/arm64

volumes:
  postgres-data:
    driver: local
  chroma-data:
    driver: local
