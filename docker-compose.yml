version: '3.8'

services:
  gateway:
    build: ./gateway-go
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AI_SERVICE_URL=ai-service:50051
      - RESUME_SERVICE_URL=resume-service:50053
    depends_on:
      - ai-service
      - resume-service

  ai-service:
    build: ./ai-service-python
    ports:
      - "50051:50051"
    environment:
      - CHROMA_DB_PATH=/chroma/chroma
    volumes:
      - chroma-data:/chroma
    deploy:
      resources:
        limits:
          memory: 4G

  resume-service:
    build: ./resume-service-go
    ports:
      - "50053:50053"
    environment:
      - RESUME_SERVICE_PORT=50053
      - DATABASE_URL=host=postgres user=user password=password dbname=iprotoresume port=5432 sslmode=disable TimeZone=UTC
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iprotoresume
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    # Optimize for M-series Mac
    platform: linux/arm64

volumes:
  postgres-data:
    driver: local
  chroma-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/chroma-data
