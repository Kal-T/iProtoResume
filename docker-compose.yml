version: '3.8'

services:
  gateway:
    build: ./gateway-go
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RAG_SERVICE_URL=rag-service:50051
      - ATS_SERVICE_URL=ats-service:50052
    depends_on:
      - rag-service
      - ats-service

  rag-service:
    build: ./rag-service-python
    ports:
      - "50051:50051"
    environment:
      - CHROMA_DB_PATH=/chroma/chroma
    volumes:
      - chroma-data:/chroma
    deploy:
      resources:
        limits:
          memory: 4G

  ats-service:
    build: ./ats-service-go
    ports:
      - "50052:50052"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iprotoresume
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    # Optimize for M-series Mac
    platform: linux/arm64

volumes:
  postgres-data:
    driver: local
  chroma-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/chroma-data  # Mapping for better performance if needed, or stick to volume
